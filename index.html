<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>03 - Class - 05</title>
</head>
<body>
    <main>

        <!--CONTACT SECTION-->
        <section class="contact" id="contact">
            <form> <!-- default method: get-->
                <div>
                    <label for="fullName">Full Name: </label>
                    <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea placeholder="Message" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Send Message">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </section>
    </main>


    <footer id="footer" class="footer"> <!-- Is this possible to give id and class at the same time? Yes. It's possible. -->
        &copy; <span>Your site Name.</span> All Rights Reserved. 
        Designed by <span>Lynne.</span>
    </footer>
</body>
</html>
